    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1f, #1a1a3d);
            color: #e6e6e6;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo CÃ³smico */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat, radial-gradient(circle at 50% 50%, rgba(0, 50, 100, 0.3), rgba(0, 0, 20, 1));
            z-index: -2;
            animation: cosmic-shift 60s infinite ease-in-out;
        }

        @keyframes cosmic-shift {
            0% { background-position: 0 0; }
            50% { background-position: 500px 500px; }
            100% { background-position: 0 0; }
        }

        /* Pantalla de Carga */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1f url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .planet-system {
            position: relative;
            width: 200px;
            height: 200px;
            animation: spin 8s infinite ease-in-out;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #00d4ff, #1a1a3d);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.7), inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .planet:nth-child(1) { width: 60px; height: 60px; top: 70px; left: 70px; }
        .planet:nth-child(2) { width: 30px; height: 30px; top: 20px; left: 120px; animation: orbit 4s infinite ease-in-out; }
        .planet:nth-child(3) { width: 20px; height: 20px; top: 140px; left: 40px; animation: orbit 6s infinite ease-in-out reverse; }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg) scale(1.05); }
            100% { transform: rotate(360deg); }
        }

        @keyframes orbit {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.1); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Estrellas Fugaces */
        .shooting-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 0.5s ease;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #00d4ff, transparent);
            border-radius: 50%;
            animation: shoot 3s infinite ease-in-out;
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.8);
        }

        @keyframes shoot {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            50% { transform: translate(150px, 150px) scale(1.5); opacity: 0.8; }
            100% { transform: translate(300px, 300px) scale(1); opacity: 0; }
        }

        /* Efecto Hiperespacial */
        .hyper-space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .hyper-space.active {
            opacity: 1;
        }

        .warp-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            transform-origin: center;
            animation: warp 1s infinite linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }

        @keyframes warp {
            0% { transform: translate(0, 0) scaleX(1); opacity: 0; }
            20% { transform: translate(0, 0) scaleX(20); opacity: 1; }
            100% { transform: translate(-500px, -500px) scaleX(50); opacity: 0; }
        }

        /* Efecto Viaje entre Estrellas */
        .star-travel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .star-travel.active {
            opacity: 1;
        }

        .travel-star {
            position: absolute;
            width: 2px;
            height: 10px;
            background: linear-gradient(to bottom, #fff, transparent);
            animation: travel 2s infinite linear;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        @keyframes travel {
            0% { transform: translateY(-100vh) scaleY(1); opacity: 0.8; }
            100% { transform: translateY(100vh) scaleY(5); opacity: 0; }
        }

        /* Contenido principal (oculto al inicio) */
        .main-content {
            opacity: 0;
            transition: opacity 1s ease;
        }

        .main-content.visible {
            opacity: 1;
        }

        /* Header */
        header {
            background: linear-gradient(to right, rgba(13, 13, 13, 0.95), rgba(26, 26, 26, 0.95));
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .logo-container {
            position: relative;
        }

        .logo {
            width: 150px;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 2px 5px rgba(0, 212, 255, 0.2));
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 10px rgba(0, 212, 255, 0.4));
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
        }

        .nav-menu li {
            position: relative;
        }

        .nav-menu a {
            color: #e6e6e6;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 17px;
            padding: 8px 15px;
            transition: color 0.3s ease, background 0.3s ease;
            border-radius: 20px;
        }

        .nav-menu a:hover {
            color: #00D4FF;
            background: rgba(0, 212, 255, 0.1);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: #00D4FF;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 70%;
            left: 15%;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #1a1a1a;
            border: 1px solid rgba(51, 51, 51, 0.5);
            border-radius: 10px;
            padding: 15px;
            min-width: 180px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            font-size: 15px;
            border-radius: 8px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: slide-down 0.3s ease;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .hamburger:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .hamburger span {
            width: 32px;
            height: 3px;
            background: #e6e6e6;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .language-switcher {
            display: flex;
            gap: 10px;
        }

        .language-switcher button {
            background: none;
            border: 1px solid #00D4FF;
            color: #e6e6e6;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .language-switcher button.active,
        .language-switcher button:hover {
            background: #00D4FF;
            color: #0d0d0d;
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 120px 40px;
            position: relative;
            background: linear-gradient(to bottom, rgba(13, 13, 13, 0.8), rgba(10, 10, 31, 0));
        }

        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 64px;
            background: linear-gradient(45deg, #00D4FF, #e6e6e6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: slide-up 1s ease;
        }

        .hero p {
            color: #b3b3b3;
            font-size: 22px;
            max-width: 800px;
            margin: 25px auto;
            animation: slide-up 1.2s ease;
        }

        .hero .btn {
            display: inline-block;
            padding: 14px 35px;
            border: 2px solid #00D4FF;
            color: #e6e6e6;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            animation: slide-up 1.4s ease;
        }

        .hero .btn:hover {
            background: #00D4FF;
            color: #0d0d0d;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        /* Projects */
        .projects {
            padding: 100px 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .project-card {
            background: rgba(26, 26, 61, 0.8);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card img {
            width: 100%;

            height: auto;
            transition: transform 0.3s ease;
        }

        .project-card h2 {

            font-weight: 600;
            font-size: 26px;
            margin: 20px 0 10px;
        }

        .project-card p {
            color: #b3b3b3;
            font-size: 16px;
            margin: 15px 0;
        }

        .project-card .btn {
            padding: 10px 25px;
            border: 2px solid #00D4FF;
            color: #e6e6e6;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: #00D4FF;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .project-card:hover img {
            transform: scale(1.08);
        }

        .project-card:hover .btn {
            background: #00D4FF;
            color: #0d0d0d;
        }

        /* Footer */
        footer {

            padding: 80px 40px 40px;

            line-height: 1.8;

        .footer-section h3 {

            height: 2px;
            background: #00D4FF;

            left: 50%;

        .social-links a:hover {

            color: #0d0d0d;

        }

        .footer-bottom {
            text-align: center;
            padding: 30px 0 20px;
            border-top: 1px solid rgba(51, 51, 51, 0.5);

        }

        .footer-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .footer-spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #00D4FF, transparent);

        @keyframes footer-float {
            0% { transform: translateY(100%) scale(0.5); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(0) scale(1); opacity: 0; }
        }

        @keyframes slide-up {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slide-down {
            0% { transform: translateY(-15px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Responsividad */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;

            .logo {

                padding: 15px;
            }

            .dropdown-content {
                position: relative;

                border: none;
                background: transparent;
                padding: 10px 0;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(7px, 7px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -7px);
            }

            .language-switcher {
                margin-top: 10px;
            }

            .hero {
                padding: 80px 20px;
            }

            .hero h1 {
                font-size: 48px;
            }

            .hero p {
                font-size: 18px;
            }

            .projects {
                padding: 60px 20px;
            }

            footer {
                padding: 60px 20px 30px;
            }

            .footer-content {
                gap: 40px;
            }

            .footer-section {
                padding: 15px;
            }

            .footer-logo {
                width: 80px;
            }

            .social-links a {
                width: 20px;
                height: 20px;
                font-size: 12px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.querySelector('.loader');
            const hyperSpace = document.getElementById('hyperSpace');
            const starTravel = document.getElementById('starTravel');
            const mainContent = document.getElementById('mainContent');
            const shootingStars = document.querySelector('.shooting-stars');

            // Ocultar pantalla de carga despuÃ©s de 3 segundos
            setTimeout(() => {
                loader.classList.add('hidden');

                // Salto hiperespacial despuÃ©s de 5 segundos
                setTimeout(() => {
                    shootingStars.style.opacity = '0';
                    hyperSpace.innerHTML = '';
                    hyperSpace.classList.add('active');

                    for (let i = 0; i < 50; i++) {
                        const warpStar = document.createElement('div');
                        warpStar.classList.add('warp-star');
                        warpStar.style.top = `${Math.random() * 100}%`;
                        warpStar.style.left = `${Math.random() * 100}%`;
                        warpStar.style.animationDelay = `${Math.random() * 0.5}s`;
                        hyperSpace.appendChild(warpStar);
                    }

                    // Terminar salto hiperespacial y comenzar viaje entre estrellas despuÃ©s de 3 segundos
                    setTimeout(() => {
                        hyperSpace.classList.remove('active');
                        starTravel.innerHTML = '';
                        starTravel.classList.add('active');

                        for (let i = 0; i < 30; i++) {
                            const travelStar = document.createElement('div');
                            travelStar.classList.add('travel-star');
                            travelStar.style.left = `${Math.random() * 100}%`;
                            travelStar.style.animationDelay = `${Math.random() * 1}s`;
                            starTravel.appendChild(travelStar);
                        }

                        // Terminar viaje entre estrellas y mostrar contenido despuÃ©s de 4 segundos
                        setTimeout(() => {
                            starTravel.classList.remove('active');
                            shootingStars.style.opacity = '1';
                            mainContent.classList.add('visible');
                        }, 4000);
                    }, 3000);
                }, 5000);
            }, 3000);

            // MenÃº hamburguesa
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        hamburger.classList.remove('active');
                        navMenu.classList.remove('active');
                    }
                });
            });

            // Cambio de idioma
            const langButtons = document.querySelectorAll('.language-switcher button');
            const elements = document.querySelectorAll('[data-es], [data-en]');

            function updateLanguage(lang) {
                elements.forEach(element => {
                    element.textContent = element.getAttribute(`data-${lang}`);
                });
                langButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
                });
                document.documentElement.lang = lang;
            }

            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const lang = button.getAttribute('data-lang');
                    updateLanguage(lang);
                    localStorage.setItem('preferredLang', lang);
                });
            });

            const savedLang = localStorage.getItem('preferredLang') || 'es';
            updateLanguage(savedLang);
        });
    </script>
