<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinglyBosses - KinglyFenixStudios</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0d0d;
            color: #e6e6e6;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Header */
        header {
            background: linear-gradient(to right, rgba(13, 13, 13, 0.95), rgba(26, 26, 26, 0.95));
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .logo-container {
            position: relative;
        }

        .logo {
            width: 200px;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 2px 5px rgba(0, 212, 255, 0.2));
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 10px rgba(0, 212, 255, 0.4));
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
        }

        .nav-menu li {
            position: relative;
        }

        .nav-menu a {
            color: #e6e6e6;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 17px;
            padding: 8px 15px;
            transition: color 0.3s ease, background 0.3s ease;
            border-radius: 20px;
        }

        .nav-menu a:hover {
            color: #00D4FF;
            background: rgba(0, 212, 255, 0.1);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: #00D4FF;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 70%;
            left: 15%;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #1a1a1a;
            border: 1px solid rgba(51, 51, 51, 0.5);
            border-radius: 10px;
            padding: 15px;
            min-width: 180px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            font-size: 15px;
            border-radius: 8px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: slide-down 0.3s ease;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .hamburger:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .hamburger span {
            width: 32px;
            height: 3px;
            background: #e6e6e6;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .language-switcher {
            display: flex;
            gap: 10px;
        }

        .language-switcher button {
            background: none;
            border: 1px solid #00D4FF;
            color: #e6e6e6;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .language-switcher button.active,
        .language-switcher button:hover {
            background: #00D4FF;
            color: #0d0d0d;
        }

        /* Project Details */
        .project-details {
            padding: 100px 40px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(13, 13, 13, 0.8), #0d0d0d);
            position: relative;
            overflow: hidden;
        }

        .project-details h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 48px;
            background: linear-gradient(45deg, #00D4FF, #e6e6e6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            animation: slide-up 1s ease;
        }

        .project-details .description {
            color: #b3b3b3;
            font-size: 18px;
            max-width: 900px;
            margin: 0 auto 40px;
            animation: slide-up 1.2s ease;
        }

        .discord-callout {
            background: rgba(26, 26, 26, 0.8);
            padding: 20px;
            border-radius: 15px;
            max-width: 800px;
            margin: 40px auto;
            border: 1px solid #00D4FF;
            animation: slide-up 1.4s ease;
        }

        .discord-callout p {
            color: #e6e6e6;
            font-size: 16px;
        }

        .discord-callout a {
            color: #00D4FF;
            text-decoration: none;
            font-weight: 600;
        }

        .discord-callout a:hover {
            text-decoration: underline;
        }

        .features, .commands, .permissions, .support, .dependencies, .versions, .changelog {
            max-width: 1000px;
            margin: 60px auto;
        }

        .features h2, .commands h2, .permissions h2, .support h2, .dependencies h2, .versions h2, .changelog h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 28px;
            color: #e6e6e6;
            margin: 40px 0 25px;
            position: relative;
            animation: slide-up 1.6s ease;
        }

        .features h2::after, .commands h2::after, .permissions h2::after, .support h2::after, .dependencies h2::after, .versions h2::after, .changelog h2::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 2px;
            background: #00D4FF;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .features ul, .commands ul, .permissions ul, .changelog ul {
            list-style: none;
            padding: 0;
        }

        .features li, .commands li, .permissions li, .changelog li {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #e6e6e6;
            margin: 20px 0;
            padding: 15px;
            background: rgba(26, 26, 26, 0.5);
            border-radius: 10px;
            transition: all 0.3s ease;
            animation: slide-up 1.8s ease;
        }

        .features li:hover, .commands li:hover, .permissions li:hover, .changelog li:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .features li::before, .commands li::before, .permissions li::before {
            content: '\f06d'; /* Icono de fuego */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: #00D4FF;
            margin-right: 15px;
            font-size: 20px;
        }

        .changelog li::before {
            content: '\f0c1'; /* Icono de enlace */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: #00D4FF;
            margin-right: 15px;
            font-size: 20px;
        }

        .support p, .versions p {
            color: #b3b3b3;
            font-size: 16px;
            text-align: center;
        }

        .support a {
            color: #00D4FF;
            text-decoration: none;
            font-weight: 600;
        }

        .support a:hover {
            text-decoration: underline;
        }

        .dependencies table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            color: #e6e6e6;
            background: rgba(26, 26, 26, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .dependencies th, .dependencies td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .dependencies th {
            background: rgba(0, 212, 255, 0.1);
            color: #00D4FF;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        .dependencies a {
            color: #00D4FF;
            text-decoration: none;
        }

        .dependencies a:hover {
            text-decoration: underline;
        }

        .screenshots {
            margin: 60px 0;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .screenshots h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 28px;
            color: #e6e6e6;
            margin-bottom: 30px;
            position: relative;
            animation: slide-up 2s ease;
        }

        .screenshots h2::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 2px;
            background: #00D4FF;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .screenshots img {
            width: 100%;
            max-width: 700px;
            height: auto;
            object-fit: contain;
            border: 1px solid #333;
            border-radius: 15px;
            transition: all 0.3s ease;
            animation: slide-up 2.2s ease;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .screenshots img:hover {
            transform: scale(1.05);
            border-color: #00D4FF;
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .project-details .btn {
            display: inline-block;
            padding: 14px 40px;
            border: 2px solid #00D4FF;
            color: #e6e6e6;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            animation: slide-up 2.4s ease;
        }

        .project-details .btn:hover {
            background: #00D4FF;
            color: #0d0d0d;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        /* Footer */
        footer {
            background: linear-gradient(to top, #0d0d0d, #1a1a1a);
            padding: 80px 40px 40px;
            position: relative;
            overflow: hidden;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 60px;
            max-width: 1400px;
            margin: 0 auto 60px;
            position: relative;
            z-index: 1;
        }

        .footer-section {
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .footer-section:hover {
            transform: translateY(-5px);
        }

        .footer-logo {
            width: 150px;
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 5px rgba(0, 212, 255, 0.2));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .footer-section:hover .footer-logo {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 10px rgba(0, 212, 255, 0.4));
        }

        .footer-section p {
            color: #b3b3b3;
            font-size: 16px;
            line-height: 1.8;
            max-width: 300px;
            margin: 0 auto;
        }

        .footer-section h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 22px;
            margin-bottom: 25px;
            color: #e6e6e6;
            position: relative;
        }

        .footer-section h3::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 2px;
            background: #00D4FF;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .footer-section:hover h3::after {
            width: 60px;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section a {
            color: #b3b3b3;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .footer-section a:hover {
            color: #00D4FF;
            padding-left: 10px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border-radius: 50%;
            color: #e6e6e6;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #00D4FF;
            color: #0d0d0d;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .footer-bottom {
            text-align: center;
            padding: 30px 0 20px;
            border-top: 1px solid rgba(51, 51, 51, 0.5);
            position: relative;
            background: rgba(13, 13, 13, 0.8);
        }

        .footer-bottom p {
            color: #b3b3b3;
            font-size: 14px;
            margin: 5px 0;
        }

        .status {
            color: #ff4444;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .footer-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .footer-spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #00D4FF, transparent);
            border-radius: 50%;
            animation: footer-float 8s infinite ease-in-out;
        }

        /* Partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #00D4FF, transparent);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        /* Animaciones */
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        @keyframes footer-float {
            0% { transform: translateY(100%) scale(0.5); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(0) scale(1); opacity: 0; }
        }

        @keyframes slide-up {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slide-down {
            0% { transform: translateY(-15px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Responsividad */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                flex-wrap: wrap;
            }

            .logo {
                width: 150px;
            }

            .hamburger {
                display: flex;
            }

            .nav-menu {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(26, 26, 26, 0.95);
                padding: 80px 20px 20px;
                flex-direction: column;
                gap: 30px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                z-index: 99;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu a {
                font-size: 20px;
                padding: 15px;
            }

            .dropdown-content {
                position: relative;
                box-shadow: none;
                border: none;
                background: transparent;
                padding: 10px 0;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(7px, 7px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -7px);
            }

            .language-switcher {
                margin-top: 10px;
            }

            .project-details {
                padding: 80px 20px;
            }

            .project-details h1 {
                font-size: 36px;
            }

            .project-details .description {
                font-size: 16px;
            }

            .discord-callout {
                padding: 15px;
            }

            .features h2, .commands h2, .permissions h2, .support h2, .dependencies h2, .versions h2, .changelog h2 {
                font-size: 24px;
            }

            .features li, .commands li, .permissions li, .changelog li {
                font-size: 14px;
                padding: 10px;
            }

            .screenshots h2 {
                font-size: 24px;
            }

            .screenshots img {
                max-width: 100%;
            }

            .project-details .btn {
                padding: 12px 30px;
                font-size: 14px;
            }

            .dependencies table {
                font-size: 14px;
            }

            footer {
                padding: 60px 20px 30px;
            }

            .footer-content {
                gap: 40px;
            }

            .footer-section {
                padding: 15px;
            }

            .footer-logo {
                width: 120px;
            }

            .social-links a {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>

    <header>
        <div class="logo-container">
            <img src="https://cdn.modrinth.com/data/cached_images/65860bc243bdd50f7648cc8f60f4d4fcdb264266.jpeg" alt="KinglyBosses Logo" class="logo">
        </div>
        <nav>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li><a href="/" data-es="Inicio" data-en="Home">Inicio</a></li>
                <li class="dropdown">
                    <a href="#" data-es="Proyectos" data-en="Projects">Proyectos</a>
                    <ul class="dropdown-content">
                        <li><a href="/kinglybosses">KinglyBosses</a></li>

                <li><a href="/contacto" data-es="Contacto" data-en="Contact">Contacto</a></li>
            </ul>

                <button data-lang="es" class="active">ES</button>
                <button data-lang="en">EN</button>
            </div>
        </nav>
    </header>

    <section class="project-details">
        <h1>Kofish Abilities</h1>
        <p class="description" data-es="El complemento de habilidades Kofish está diseñado para HCF Kitmap y otras modalidades, ofreciendo 30 habilidades únicas. Ya sea jugando solo o en equipo, proporciona opciones de personalización intuitivas. Con soporte para PlaceholderAPI (Beta), accede a información en tiempo real como tiempos de espera y nombres de habilidades. El plugin está en sus primeras etapas, pero en constante desarrollo." data-en="The Kofish Abilities plugin is designed for HCF Kitmap and other modes, offering 30 unique skills. Whether playing solo or in a team, it provides intuitive customization options. With PlaceholderAPI (Beta) support, access real-time info like cooldown status and skill names. The plugin is in early stages but under active development."></p>
        
        <div class="discord-callout">
            <p data-es="¡Únete al <a href='https://discord.gg/pfFmQYkcGQ'>Discord</a> para obtener ayuda! Si necesitas asistencia o quieres mantenerte al día con las actualizaciones, nuestro servidor de Discord es el lugar perfecto." data-en="Join the <a href='https://discord.gg/pfFmQYkcGQ'>Discord</a> for assistance! If you need help or want to stay updated with the latest changes, our Discord server is the perfect place."></p>
        </div>

        <div class="features">
            <h2 data-es="Características" data-en="Features"></h2>
            <ul>
                <li data-es="30 Habilidades: Incluye 30 habilidades únicas para enriquecer la jugabilidad." data-en="30 Abilities: Features 30 unique abilities to enhance gameplay."></li>
                <li data-es="Opciones de Personalización: Personaliza habilidades de manera intuitiva para adaptarlas a tu estilo." data-en="Customization Options: Customize abilities intuitively to fit your style."></li>
                <li data-es="Intuitivo y Fácil de Usar: Diseñado para ser accesible tanto para jugadores como para administradores." data-en="Intuitive and User-Friendly: Designed to be accessible for both players and administrators."></li>
                <li data-es="Soporte PlaceholderAPI (Beta): Accede a información en tiempo real como estados de enfriamiento." data-en="PlaceholderAPI Support (Beta): Access real-time info like cooldown statuses."></li>
            </ul>
        </div>

        <div class="commands">
            <h2 data-es="Comandos" data-en="Commands"></h2>
            <ul>
                <li data-es="/ability &lt;jugador&gt; &lt;habilidad&gt; &lt;cantidad&gt;: Otorga a un jugador un objeto de habilidad." data-en="/ability &lt;player&gt; &lt;ability&gt; &lt;amount&gt;: Grant a player an ability item."></li>
                <li data-es="/ability &lt;jugador&gt; resetcooldown: Reinicia el tiempo de espera de habilidades de un jugador." data-en="/ability &lt;player&gt; resetcooldown: Reset any active ability cooldown for a player."></li>
                <li data-es="/ability give &lt;jugador&gt;: Abre un menú para proporcionar un objeto de habilidad al jugador." data-en="/ability give &lt;player&gt;: Open a menu to provide the player with an ability item."></li>
                <li data-es="/ability list: Muestra todos los objetos de habilidad disponibles." data-en="/ability list: Display all available ability items."></li>
            </ul>
        </div>

        <div class="permissions">
            <h2 data-es="Permisos" data-en="Permissions"></h2>
            <ul>
                <li data-es="Sin permisos específicos definidos aún. Permisos administrativos implícitos para comandos." data-en="No specific permissions defined yet. Administrative permissions implied for commands."></li>
            </ul>
        </div>

        <div class="support">
            <h2 data-es="Soporte" data-en="Support"></h2>
            <p data-es="Únete a nuestra comunidad de <a href='https://discord.gg/pfFmQYkcGQ'>Discord</a> para asistencia y discusiones." data-en="Join our <a href='https://discord.gg/pfFmQYkcGQ'>Discord</a> community for assistance and discussions."></p>
        </div>

        <div class="dependencies">
            <h2 data-es="Dependencias" data-en="Dependencies"></h2>
            <table>
                <tr>
                    <th data-es="Plugin" data-en="Plugin"></th>
                    <th data-es="¿Es requerido?" data-en="Is required?"></th>
                </tr>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Partículas principales
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 60;
            for (let i = 0; i < particleCount; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');
                spark.style.left = `${Math.random() * 100}vw`;
                spark.style.animationDelay = `${Math.random() * 5}s`;
                spark.style.animationDuration = `${4 + Math.random() * 3}s`;
                particlesContainer.appendChild(spark);
            }

            // Partículas del footer
            const footerDecoration = document.querySelector('.footer-decoration');
            const sparkCount = 20;
            for (let i = 0; i < sparkCount; i++) {
                const spark = document.createElement('div');
                spark.classList.add('footer-spark');
                spark.style.left = `${Math.random() * 100}%`;
                spark.style.animationDelay = `${Math.random() * 6}s`;
                spark.style.animationDuration = `${6 + Math.random() * 4}s`;
                footerDecoration.appendChild(spark);
            }

            // Menú hamburguesa
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // Cerrar menú al hacer clic en un enlace (móvil)
            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        hamburger.classList.remove('active');
                        navMenu.classList.remove('active');
                    }
                });
            });

            // Cambio de idioma
            const langButtons = document.querySelectorAll('.language-switcher button');
            const elements = document.querySelectorAll('[data-es], [data-en]');

            function updateLanguage(lang) {
                elements.forEach(element => {
                    element.textContent = element.getAttribute(`data-${lang}`);
                });
                langButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
                });
                document.documentElement.lang = lang;
            }

            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const lang = button.getAttribute('data-lang');
                    updateLanguage(lang);
                    localStorage.setItem('preferredLang', lang);
                });
            });

            // Cargar idioma preferido
            const savedLang = localStorage.getItem('preferredLang') || 'es';
            updateLanguage(savedLang);
        });
    </script>
